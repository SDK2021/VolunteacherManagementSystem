
    
    <div class="header bg-primary pt-5 pt-sm-6 pb-8 ">
        <div class="container">
        <h1 class="display-4 text-white font-weight-bold  text-center">Donation</h1></div>
        <div class="container">
           
          <div class="header-body">
            <div class="row ">
                
            </div>
          </div>
        </div>
        
      </div>
    <div class=" bg-default  px-lg-3 px-xl-6 px-md-2 px-sm-2 px-xs-8 px-2 " >
       
        <div class="pb-8 "  >
            <div  class="mt--7 mx-auto d-block col-xl-9 col-lg-9 col-md-12 col-12 bg-white rounded p-4">
                <div class="px-xl-3">
                    <form>
                    
                       
                      <mat-horizontal-stepper [linear]="isLinear" #stepper>
                        <mat-step [stepControl]="firstFormGroup">
                          <form #form="ngForm">
                            <ng-template matStepLabel>Personal Details</ng-template>
                            <div class="col-lg-12">
                              <div class="form-group">
                                <label class="form-control-label" for="input-name">Name</label>
                                <input type="text" id="input-name" class="form-control form-control-alternative"
                                  placeholder="Name" name="name" [(ngModel)]="donor.donorName">
                              </div>
                            </div>
                            <div class="col-lg-12">
                              <div class="form-group">
                                <label class="form-control-label" for="input-email">Email Address</label>
                                <input type="text" id="input-email" class="form-control form-control-alternative"
                                  placeholder="Email Address" name="email"  [(ngModel)]="donor.donorEmail">
                              </div>
                            </div>
                            <div class="col-lg-12">
                              <div class="form-group">
                                <label class="form-control-label" for="input-phone">Contact No</label>
                                <input type="text" id="input-phone" class="form-control form-control-alternative"
                                  placeholder="Contact No"  name="phoneNumber" [(ngModel)]="donor.donorPhone">
                              </div>
                            </div>
                            
                            <div  class="col-lg-12">
                              <div class="form-group">
                                <label class="form-control-label" for="input-group">User type</label>
                                <select #level class="form-control form-control-alternative"
                                    id="input-group"  name="userType" required (change)="selectedUserType($event)">
                                    <option value="0" selected>Select</option>
                                    <option class="combobox" [value]="u.typeId" *ngFor="let u of userTypes;">
                                        {{u.type}}
                                    </option>
                                </select>
                                <small *ngIf="!level.valid && level.touched"
                                    class="text-danger">UserType is required</small>
                            </div>
                            </div>
                            <div>
                              <button mat-button  matStepperNext class="btn btn-primary btn-round ">Next</button>
                            </div>
                          </form>
                        </mat-step>
                        <mat-step [stepControl]="secondFormGroup" label="Payment Details">
                          <form  (ngSubmit)="addPayment(form.value)" #form="ngForm">
                            <div class="col-lg-12">
                              <div class="form-group">
                                <label class="form-control-label" for="input-amount">Amount</label>
                                <input type="text" id="input-phone" class="form-control form-control-alternative"
                                  placeholder="Amount"  name="amount" [(ngModel)]="payment.amount">
                              </div>
                            </div>
                            <div  class="col-lg-12">
                              <div class="form-group">
                                <label class="form-control-label" for="input-group">User type</label>
                                <select #level class="form-control form-control-alternative"
                                    id="input-group"  name="paymentMode" required [(ngModel)]="payment.paymentMode">
                                    <option class="combobox" value="Debit Card">Debit Card</option>
                                    <option class="combobox" value="Credit Card">Credit Card</option>
                                    <option class="combobox" value="Net Banking">Net Banking</option>
                                    <option class="combobox" value="Paytm Bank">Paytm Bank</option>
                                </select>
                                <small *ngIf="!level.valid && level.touched"
                                    class="text-danger">Level is required</small>
                            </div>
                            </div>
                            <div>
                              <button mat-button matStepperPrevious
                                class="btnbtn-primary btn-round">Back</button>
                              <button mat-button matStepperNext class="btn btn-sm btn-primary btn-round btn-icon">Next</button>
                            </div>
                          </form>
                        </mat-step>
                        <mat-step>
                          <ng-template matStepLabel>Done</ng-template>
                          <p>You are now done.</p>
                          <div>
                            <button mat-button matStepperPrevious class="btn btn-sm btn-primary btn-round btn-icon">Back</button>
                            <button mat-button class="btn  btn-primary btn-round "
                              (click)="stepper.reset()">Reset</button>
                              <div>
                                <button mat-button matStepperPrevious class="btn btn-sm btn-primary btn-round btn-icon">Back</button>
                                <button mat-button class="btn  btn-primary btn-round "
                                  (click)="redirectPaytm()">Ridirect</button>
                              </div>
                          </div>
                        </mat-step>
                      </mat-horizontal-stepper>
                      </form>
            </div>
            </div>
            
        </div>
    </div>
