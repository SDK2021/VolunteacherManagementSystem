<div class="card shadow p-lg-5 mb-lg-4 p-4 mb-2">
    <form action="">
    
        <div class="row justify-content-center">
            <div class="col-12 col-sm-7 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label class="form-control-label" for="input-group">Select Country</label>
                    <select class="form-control form-control-alternative" id="input-group" (change)="selectedCountry($event)">
                        <option class="combobox" [value]="c.countryId" disabled *ngFor="let c of countries;trackBy: trackCountriesById" [selected] = "c.countryId == 8">{{c.countryName}}
                        </option>
                    </select>
                    <!-- <input type="text" value="India" disabled class="form-control"> -->
                </div>
            </div>
            <div class="col-12 col-sm-7 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label class="form-control-label" for="input-group" >Select State</label>
                    <select class="form-control form-control-alternative" id="input-group"  (change)="selectedState($event)">
                        <option class="combobox" [value]="s.stateId" *ngFor="let s of states;trackBy: trackStatesById" [selected]="s.stateId==7" >{{s.stateName}}</option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-7 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label class="form-control-label" for="input-group">Select District</label>
                    <select class="form-control form-control-alternative" id="input-group" (change)="selectedDistrict($event)">
                        <option class="combobox" value="0" selected>Select</option>
                        <option class="combobox" [value]="d.districtId" *ngFor="let d of districts;trackBy: trackDistrictsById" [selected]="d.districtId==141&&isShow">{{d.districtName}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-7 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label class="form-control-label" for="input-group">Select Taluka</label>
                    <select class="form-control form-control-alternative" id="input-group" (change)="selectedTaluka($event)">
                        <option class="combobox" value="0" selected>Select</option>
                        <option class="combobox" [value]="t.talukaId" *ngFor="let t of talukas;trackBy: trackTalukasById" [selected]="t.talukaId==35&&isShow">{{t.talukaName}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-7 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label class="form-control-label" for="input-group">Select Village</label>
                    <select class="form-control form-control-alternative" id="input-group" (change)="selectedVillage($event)">
                        <option class="combobox" value="0" selected>Select</option>
                        <option class="combobox" [value]="v.villageId" *ngFor="let v of villages;trackBy: trackVillagesById">{{v.villageName}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-7 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label class="form-control-label" for="input-group">Select Area</label>
                    <select class="form-control form-control-alternative" id="input-group" (change)="selectedArea($event)">
                        <option class="combobox" value="0" selected>Select</option>
                        <option class="combobox" [value]="a.areaId" *ngFor="let a of areas;trackBy: trackAreasById">{{a.areaName}}</option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-sm-7 col-md-6 col-lg-4 col-xl-4">
                <div class="form-group">
                    <label class="form-control-label" for="input-group">Select Group</label>
                    <select class="form-control form-control-alternative" id="input-group" (change)="selectedGroup($event)">
                        <option class="combobox" value="0" selected>Select</option>
                        <option class="combobox" [value]="g.groupId" *ngFor="let g of groups;trackBy: trackGroupsById" >{{g.groupName}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </form>
     </div>
