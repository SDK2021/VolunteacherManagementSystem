<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <h1 class=" text-white title">Event Participation</h1>
        </div>
    </div>
</div>
<ng-container *ngIf="showProgressbar">
    <div style="z-index: 100;position: -webkit-sticky;position:sticky;top:0;">
        <mat-progress-bar mode="indeterminate" style="color:white;"></mat-progress-bar>
    </div>
</ng-container>
<!-- Page content -->
<div class="container-fluid mt--7" style="background-color: #172b4d;">
    <div class="row">
        <div class="col p-0">
            <div class="card shadow border-0 pb-8">
                
                <div class="px-xl-6 px-lg-4 px-md-4 px-sm-4 p-3">

                    <div class="row justify-content-center">
                        <app-address></app-address>        
                    </div>
                   
                    <div class="row justify-content-center px-xl-4 py-4" infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
                        <div class="shadow col-12 col-xl-7 col-lg-9 col-md-12 col-sm-9 p-4 ">
                            <h3 class="text-center">Add Aprticipants</h3>
                            <hr>
                            <!-- <div class="row justify-content-center">
                               
                                <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-group">Select activity</label>
                                        <select class="form-control form-control-alternative" id="input-group">
                                            <option class="combobox" value="1" *ngFor="let a of activities ">{{a.activityName}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div> -->
                            
                            <div class="col-xl-8 col-lg-8 col-md-8 col-10 mx-auto d-block p-0">
                                <li *ngFor="let k of kidslist" class="list-group-item px-0 border-0">
                                    <div class="row align-items-center">
                                      <div class="col-auto">
                                        <!-- Avatar -->
                                        <div class="avatar rounded-circle">
                                          <img alt="Image placeholder" src="{{k.photo}}">
                                        </div>
                                      </div>
                                      <div class="col ml--2">
                                        <h5 class="mb-0">
                                          {{k.name}}
                                        </h5>
                                      </div>
                                      <div class="col-auto">
                                       <input type="checkbox" (change)="selectedKid($event)" [value]="k.kidId">
                                      </div>
                                    </div>
                                  </li>
                            </div>
                            <div class="text-center mt-4 mb-4">
                                <button [disabled]="disabled" (click) = "addParticipatedKids()" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                   

                </div>
            </div>
        </div>
    </div>
</div>
